
<div class="container">
  <div class="row">
    <div class="card" style="width: 18rem;" *ngFor="let prod of products">
      <img class="card-img-top" src=".../100px180" alt="image tasty pizza">
      <div class="card-body">
        <h5 class="card-title">{{prod.name}}</h5>
        <p class="card-text">{{prod.description}}</p>
        <p class="card-text">{{prod.price}}</p>
        <a class="btn btn-primary" [routerLink]="['/products', prod.id]">More details</a>
      </div>
    </div>
  </div>
</div>
